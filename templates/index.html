<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Nómina Colombia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: linear-gradient(to right, #0066cc, #00ccff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00ccff;
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #00aaff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #007acc;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Acceso Nómina Colombia</h2>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="nit">NIT de la Empresa</label>
                <input type="text" id="nit" name="nit" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>

            {% if mensaje %}
                <div class="error-message">{{ mensaje }}</div>
            {% endif %}
        </form>
    </div>

    <footer>
        &copy; 2025 Nómina Colombia | Desarrollado por Andres Caicedo
    </footer>

</body>
</html>
