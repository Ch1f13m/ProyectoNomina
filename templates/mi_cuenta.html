<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h2 {
            color: #007acc;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #007acc;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .btn-volver {
        display: inline-block;
        background-color: #6c757d;
        color: white;
        text-decoration: none;
        padding: 10px 18px;
        border-radius: 8px;
        margin-top: 30px;
        font-size: 15px;
        text-align: center;
        }

        .btn-volver:hover {
        background-color: #5a6268;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Mi Cuenta</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="{{ category }}">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label>Razón Social</label>
            <input type="text" name="razon_social" value="{{ empresa.razon_social }}" required>

            <label>Email</label>
            <input type="email" name="email" value="{{ empresa.email }}" required>

            <label>Teléfono</label>
            <input type="text" name="telefono" value="{{ empresa.telefono }}" required>

            <label>Contraseña</label>
            <input type="password" name="contrasena" value="{{ empresa.contrasena }}" required>

            <button class="btn" type="submit">Actualizar Datos</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn-volver">⬅ Volver al Panel</a>
        </form>
    </div>
</body>
</html>
